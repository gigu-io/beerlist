name: Build CI

on:
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Yarn build
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install Node.js dependencies
        run: yarn install

      - name: Run build
        run: yarn build
